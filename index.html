<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex,nofollow">

	<title>Words</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/tether.min.css" rel="stylesheet">
	<link href="css/tether-theme-basic.min.css" rel="stylesheet">
	<link href="css/tether-theme-arrows.min.css" rel="stylesheet">
	<link href="css/tether-theme-arrows-dark.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
</head>
<body>

<div class="mainWrap">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<h3>Slova</h3>
				<div id="words">

				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<h3>Nové slovo</h3>
				<form action="index.html" method="POST" id="newWord" class="form">
					<p class="intro">Poslední slovo končí na <span id="lastChar"></span></p>
					<input name="action" id="action" type="hidden" value="">
					<div class="row">
						<div class="col-md-8 col-sm-8 col-xs-6">
							<input id="word" name="word" type="text" placeholder="Nové slovo" class="form-control">
						</div>
						<div class="col-md-4 col-sm-4 col-xs-6">
							<select name="author" id="author" class="form-control">
								<option value="Verča">Verča</option>
								<option value="Martin">Martin</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 col-xs-12">
							<button class="btn btn-outline-info" id="check" name="check" type="submit">Zkontrolovat</button>
						</div>
						<div class="col-sm-4 col-xs-12">
							<button class="btn btn-outline-success" id="add" name="add" type="submit">Odeslat</button>
						</div>
						<div class="col-sm-4 col-xs-12">
							<button class="btn btn-outline-danger" id="remove" name="remove" type="submit">Odebrat poslední</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="quoteWrap">
		<span>„</span>
		<span id="quote"></span>
		<span>“</span>
	</div>
</div>

<script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="js/tether.min.js" type="text/javascript"></script>
<script async src="js/bootstrap.min.js" type="text/javascript"></script>
<script async defer src="js/custom.js" type="text/javascript"></script>
</body>
</html>
