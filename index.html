<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex,nofollow">

	<title>Words</title>
	<link rel="icon" type="image/png" href="favicon.png" />

	<link rel="manifest" href="manifest.json">

	<script>
      // @formatter:off
      function loadFonts(e){var t=!window.addEventListener||navigator.userAgent.match(/(Android (2|3|4.0|4.1|4.2|4.3))|(Opera (Mini|Mobi))/)&&!navigator.userAgent.match(/Chrome/);if(!t){var n=document.createElement("style");n.rel="stylesheet",document.head.appendChild(n);var a=new XMLHttpRequest;a.open("HEAD",e,!0),a.onload=function(){var t={};try{t=localStorage}catch(o){}var s="ANTfonts__",d=s+"url",r=s+"css",i=s+"ts",c=""+new Date(a.getResponseHeader("Last-Modified")).getTime();if(t[r]&&t[d]===e&&t[i]===c&&window.location.search.indexOf("reloadFonts=1")<0)n.textContent=t[r];else{var l=new XMLHttpRequest;l.open("GET",e,!0),l.onload=function(){l.status>=200&&l.status<400&&(t[d]=e,t[r]=n.textContent=l.responseText,t[i]=new Date(l.getResponseHeader("Last-Modified")).getTime())},l.send()}},a.send()}}
      // @formatter:on
      loadFonts('dist/fonts/woff2.css')
	</script>
	<link href="dist/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="mainWrap">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<h3>Slova</h3>
				<div id="words" class="row"></div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<h3>Nové slovo</h3>
				<form action="index.html" method="POST" id="newWord" class="form">
					<div class="col-md-8 col-sm-8 col-xs-6">
						<p class="intro">Poslední slovo končí na <span id="lastChar"></span></p>
					</div>
					<div class="col-md-4 col-sm-4 col-xs-6">
						<p class="intro">Počet slov: <span id="wordCount"></span></p>
					</div>
					<input name="action" id="action" type="hidden" value="">
					<input name="guid" id="guid" type="hidden" value="">
					<div class="row">
						<div class="col-md-8 col-sm-8 col-xs-6">
							<input id="word" name="word" type="text" placeholder="Nové slovo" class="form-control">
						</div>
						<div class="col-md-4 col-sm-4 col-xs-6">
							<select name="author" id="author" class="form-control">
								<option value="Verča">Verča</option>
								<option value="Martin">Martin</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 col-xs-12">
							<button class="btn btn-outline-info" id="check" name="check" type="submit">Zkontrolovat</button>
						</div>
						<div class="col-sm-4 col-xs-12">
							<button class="btn btn-outline-success" id="add" name="add" type="submit">Odeslat</button>
						</div>
						<div class="col-sm-4 col-xs-12">
							<button class="btn btn-outline-danger" id="remove" name="remove" type="submit">Odebrat poslední</button>
						</div>
					</div>
				</form>
				<button class="js-push-button btn btn-outline-primary hidden" disabled>Enable Push Messages</button>
			</div>
		</div>
	</div>
	<div class="quoteWrap">
		<span>„</span>
		<span id="quote"></span>
		<span>“</span>
	</div>
</div>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/tether.js" type="text/javascript"></script>
<script async defer src="dist/js/scripts.min.js" type="text/javascript"></script>
</body>
</html>
